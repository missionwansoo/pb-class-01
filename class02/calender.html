<html>
  <head>
    <title>6월 달력</title>
    <style>
      table {
        border-collapse: collapse;
        width:500px;
      }
      th, td {
        border: 1px solid #ccc;
      }
      .sun {
        color:red;
      }
      .sat {
        color:blue;
      }
      #today {
        color:pink;
      }
      .nextPrevMonth {
        color:#ccc
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="7">6월</th>
          </tr>
          <tr>
            <th class="sun">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="sun nextPrevMonth">31</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="sat">6</td>
          </tr>
          <tr>
            <td class="sun">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="sat">13</td>
          </tr>
          <tr>
            <td class="sun">14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td class="sat">20</td>
          </tr>
          <tr>
            <td class="sun">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td id="today" class="sat">27</td>
          </tr>
          <tr>
            <td class="sun">28</td>
            <td>29</td>
            <td>30</td>
            <td class="nextPrevMonth">1</td>
            <td class="nextPrevMonth">2</td>
            <td class="nextPrevMonth">3</td>
            <td class="sat nextPrevMonth">4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
